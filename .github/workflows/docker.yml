---
name: "Docker image"

on:
  push:
    branches:
      - master
    tags:
      - "*"

jobs:
  base-ci:
    name: "Publish docker image"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout Code"
        uses: "actions/checkout@v2"
      - name: "Push to GitHub Packages"
        uses: "docker/build-push-action@v1"
        with:
          username: "${{ github.actor }}"
          password: "${{ secrets.CR_PAT }}"
          registry: ghcr.io
          repository: tbobm/payler
          tag_with_ref: true
